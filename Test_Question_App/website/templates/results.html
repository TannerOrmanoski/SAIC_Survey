{% extends "base.html" %} {% block title %}Results{% endblock %} {% block
content %}
<h1 align="center">Results</h1>
<div class="content">
  <table id="table1" class="table" width="100%">
    <thread>
      <tr>
        <th class="th-sm">Email</th>
        <th class="th-sm">First Name</th>
        <th class="th-sm">Last Name</th>
        <th class="th-sm">Title</th>
        <th class="th-sm">Role</th>
        <th class="th-sm">Reports To</th>
        <th class="th-sm">Fun Fact</th>
      </tr>
    </thread>
    <tbody>
      {% for row in testform %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div>
  <a href="../export_to_csv">
    <button type="submit" class="btn btn-primary">Export to CSV</button>
  </a>
</div>
{% endblock %}
