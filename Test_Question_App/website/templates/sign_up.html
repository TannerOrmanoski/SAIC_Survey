{% extends "base.html" %}{% block title %}Questionnaire{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Questionnaire</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
    />
  </div>
  <div class="form-group">
    <label for="title">What is your title?</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      placeholder="Enter your title"
    />
  </div>
  <div class="form-group">
    <label for="role">What is your role?</label>
    <input
      type="text"
      class="form-control"
      id="role"
      name="role"
      placeholder="Enter your role"
    />
  </div>
  <div class="form-group">
    <label for="reportsTo">Who do you report to?</label>
    <input
      type="text"
      class="form-control"
      id="reportsTo"
      name="reportsTo"
      placeholder="Enter who you report to"
    />
  </div>
  <div class="form-group">
    <label for="funFact">What is a fun fact about you?</label>
    <input
      type="text"
      class="form-control"
      id="funFact"
      name="funFact"
      placeholder="Enter a fun-fact about yourself"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
